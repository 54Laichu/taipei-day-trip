<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="/static/css/index.css">
  <script src="https://kit.fontawesome.com/a938d7c12a.js" crossorigin="anonymous"></script>
</head>
<body style="margin: 0;">
  <header>
    <div class="navbar">
      <div class="header-container">
        <div class="logo-font">
          <a href="/static/index.html" style="text-decoration: none; color: inherit;">
            <p>台北一日遊</p>
          </a>
        </div>
        <div class="header-buttons-container">
          <div class="header-button" id="booking-button"><p>預定行程</p></div>
          <div class="header-button" id="sign-in-button">
            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
          </div>
        </div>
      </div>
    </div>
    <div class="sign-in-container">
      <div class="sign-in">
        <p>登入會員帳號</p>
        <div class="sign-in-form">
          <form id="login-form">
            <div><input type="text" name="email" placeholder="輸入電子信箱"></div>
            <div><input type="password" name="password" placeholder="輸入密碼"></div>
            <div><input type="button" value="登入帳戶"></div>
          </form>
          <a href="#" id="register-btn">還沒有帳戶？點此註冊</a>
        </div>
        <div class="close-btn"><img src="/static/img/cross.png" width="16px" height="16px" alt="close-tag"></div>
      </div>
    </div>
    <div id="overlay"></div>
  </header>
  <div class="banner">
    <div class="banner-container">
      <div class="sub-title">
        <p>輕鬆享受台北一日悠閒</p>
      </div>
      <div class="slogan">
        <p>探索每個角落，體驗城市的深度旅遊行程</p>
      </div>
      <div class="search-container">
        <div class="search">
          <input class="search-input" type="text" placeholder="請輸入地點">
        </div>
        <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>
  </div>
  <section>
    <div class="mrts">
      <button class="scroll-btn left"><img src="/static/img/left_arrow.svg" alt="Left Arrow"></button>
      <div class="mrt-list-container">
          <div class="mrt-list"></div>
      </div>
      <button class="scroll-btn right"><img src="/static/img/right_arrow.svg" alt="Right Arrow"></button>
    </div>
    <div class="attractions">
    </div>
    <div class="bottom"></div>
  </section>
  <footer>
    <div class="footer-container">
      <p>COPYRIGHT © 2021 台北一日遊</p>
    </div>
  </footer>
  <script type="module" src="/static/js/index.js"></script>
  <script type="module" src="/static/js/search.js"></script>
  <script type="module" src="/static/js/signinContainer.js"></script>
  <script type="module" src="/static/js/userAuth.js"></script>
</body>
</html>

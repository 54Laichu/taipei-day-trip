<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="/static/css/index.css">
  <script src="https://kit.fontawesome.com/a938d7c12a.js" crossorigin="anonymous"></script>
</head>
<body style="margin: 0;">
  <header>
    <div class="navbar">
      <div class="header-container">
        <div class="logo-font">
          <a href="/static/index.html" style="text-decoration: none; color: inherit;">
            <p>台北一日遊</p>
          </a>
        </div>
        <div class="header-buttons-container">
          <div class="header-button" id="booking-button"><p>預定行程</p></div>
          <div class="header-button" id="sign-in-button">
            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
          </div>
        </div>
      </div>
    </div>
    <div class="sign-in-container">
      <div class="sign-in">
        <p>登入會員帳號</p>
        <div class="sign-in-form">
          <form id="login-form">
            <div><input type="text" name="email" placeholder="輸入電子信箱"></div>
            <div><input type="password" name="password" placeholder="輸入密碼"></div>
            <div><input type="button" value="登入帳戶"></div>
          </form>
          <a href="#" id="register-btn">還沒有帳戶？點此註冊</a>
        </div>
        <div class="close-btn"><img src="/static/img/cross.png" width="16px" height="16px" alt="close-tag"></div>
      </div>
    </div>
    <div id="overlay"></div>
  </header>
  <section style="margin-top: 94px;">
    <div class="order-username-container"></div>
    <div class="order-history-container">
      <div class="order-info-container">
      </div>
      <p>感謝您的購買</p>
    </div>
  </section>
  <footer>
    <div class="footer-container">
      <p>COPYRIGHT © 2021 台北一日遊</p>
    </div>
  </footer>
  <script type="module" src="/static/js/signinContainer.js"></script>
  <script type="module" src="/static/js/userAuth.js"></script>
  <script type="module" src="/static/js/thankYou.js"></script>
</body>
</html>
